<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      /* Add some basic styling to make your 404 page visually appealing */
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }

      .error-message {
        margin-bottom: 20px;
      }

      .error-image {
        max-width: 100%; /* Set the maximum width to 100% of its container */
        height: auto; /* Maintain the aspect ratio */
        margin: 0 auto; /* Center the image */
      }
    </style>
  </head>
  <body>
    <h1 class="error-message">404 Not Found</h1>
    <p>Sorry, the page you are looking for might be in another castle!</p>
    <img src="https://http.cat/404.jpg" alt="Cat 404" class="error-image" />
  </body>
</html>
